<!DOCTYPE html>
<html>
    <head>
      <meta name="format-detection" content="telephone=no">
      <meta charset="utf-8">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <title>Take Picture</title>
    </head>
    <body>
      <div class="card">
        <div style="padding-top: 50px; position: relative; z-index: 1000;">
          <div class="card" style="position: fixed; top: 0; left: 0; right: 0;">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <div class="left" id ="button-back">
                  <button type="button" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg></button>
                  <a class="navbar-brand">Take Picture</a>
                </div>
              </div>
            </nav>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row p-2">
            <button id="button-takePicture" type="button" class="btn btn-light">Take Picture</button>
            <img id="picture" class="img-thumbnail" style="display:none;">
            <div id="listPictureLocation" class="list p-2"></div>
          </div>
        </div>
      </div>

      
      <script src="cordova.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/zepto.min.js"></script>
      <script type="text/javascript" src="js/TakePicture.js"></script>
    </body>
</html>
